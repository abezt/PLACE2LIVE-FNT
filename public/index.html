<!-- Navigation -->

    <div class="logo_content">
      <div class="logo">
        <i class='bx bxs-building-house'></i>
        <div class="logo_name">PLACE2LIVE</div>
      </div>
      <hr />
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul class="nav_list">
      <!-- <li>

      <!--Home-->
      <li>
        <a href="/">
          <i class='bx bx-home' ></i>
          <span class="links_name">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>
      <!--Find Sublets-->
      <li>
        <a href="find-sublets">
          <i class='bx bx-hash'></i>
          <span class="links_name">Find Sublets</span>
        </a>
        <span class="tooltip">Find Sublets</span>
      </li>
      <!--Find Tenants-->
      <li>
        <a href="find-tenants">
          <i class='bx bx-bell' ></i>
          <span class="links_name">Find Tenants</span>
        </a>
        <span class="tooltip">Find Tenants</span>
      </li>
      <!--Find Roommates-->
      <li>
        <a href="find-roommates">
          <i class='bx bx-envelope' ></i>
          <span class="links_name">Find Roommates</span>
        </a>
        <span class="tooltip">Find Roommates</span>
      </li>
      <!--Bookmarks-->
      <li>
        <a href="bookmarks">
          <i class='bx bx-bookmark' ></i>
          <span class="links_name">Bookmarks</span>
        </a>
        <span class="tooltip">Bookmarks</span>
      </li>
      <!--CreateAccount-->
      <li>
        <a href="createaccount">
          <i class='bx bx-user' ></i>
          <span class="links_name">Create Account</span>
        </a>
        <span class="tooltip">Create Account</span>
      </li>
      <!--Map-->
      <li>
        <a href="map">
          <i class='bx bx-map-alt' ></i>
          <span class="links_name">Map</span>
        </a>
        <span class="tooltip">Map</span>
      </li>    
    </ul>
    <!--Post Button-->
    <button type="button" class="postBtn">Post</button>
    <div class="profile_content">
      <div class="profile">
        <div class="profile_details">
          <img src="profile.jpg" alt="">
          <div class="name_school">
            <div class="name">John Doe</div>
            <div class="school">Wilfrid Laurier University</div>
          </div>
        </div>
        <i class='bx bx-log-out' id="log_out" ></i>
      </div>
    </div>
  </div>

  <script>
    let btn = document.querySelector("#btn");
    let post = document.querySelector(".postBtn");
    let sidebar = document.querySelector(".sidebar");
    let searchBtn = document.querySelector(".bx-search");
    let lgout = document.querySelector("#log_out");

    sidebar.classList.toggle("active");

    lgout.onclick = function() {
      alert("log out requires backend // backend not implemented yet");
    }

    post.onclick = function() {
      alert("post requires backend // backend not implemented yet");
    }

    btn.onclick = function() {
      sidebar.classList.toggle("active");
    }

    searchBtn.onclick = function() {
      sidebar.classList.toggle("active");
    }

    lgout.onclick = function() {
      alert("backend not implemented yet");
    }
  </script>
